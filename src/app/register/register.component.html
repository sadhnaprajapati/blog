<h5>New Post</h5>
<form #form="ngForm" (ngSubmit)="onSubmitForm(form.value)">
  <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" ngModel>
      </div>
  </div>
  <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email :</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" ngModel>
      </div>
    </div>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" name="title" ngModel>
    </div>
  </div>
  <div class="form-group row">
      <label for="body" class="col-sm-2 col-form-label">Detail :</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="5" id="body" name="body" ngModel></textarea>
      </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
